os: linux
dist: trusty
language: cpp

compiler:
  - clang

addons:
    apt:
        sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
        packages:
            - libopenal-dev
            - libjpeg-dev
            - libudev-dev
            - libxrandr-dev
            - libfreetype6-dev
            - libvorbis-dev
            - libflac-dev
            - libegl1-mesa-dev
            - libgles2-mesa-dev
            - libxi-dev
            - g++-8
            - cmake

script:
  - mkdir build
  - cd build
  - cmake ..
  - make -j8

notifications:
  email: false

